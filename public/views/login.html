<div class="jumbotron">

	<div class="alert alert-danger" ng-show="wrongCredentials">
		<h4>Wrong Credentials</h4>
	</div>

	<form class='form' name='loginForm' ng-submit="loginForm.$valid && login()" novalidate>
		
		<div class="form-group" ng-class="{'has-error': loginForm.email.$invalid && loginForm.email.$dirty, 'has-success': loginForm.email.$valid && loginForm.email.$dirty}">
			<label for='email' class='control-label'>Email</label>
			<input class="form-control" type="email" id='email' name="email" ng-model="user.email" required>		
			<ng-messages for="loginForm.email.$error" style="color:maroon" ng-show="loginForm.email.$invalid && loginForm.email.$dirty">
				<ng-message when='required' >Email is required</ng-message>
			</ng-messages>	
		</div>

		<div class="form-group" ng-class="{'has-error': loginForm.password.$invalid && loginForm.password.$dirty, 'has-success': loginForm.password.$valid && loginForm.password.$dirty}">
			<label for='password' class="control-label">Password</label>
			<input class="form-control" type="password" id='password' name="password" ng-model='user.password' required>
			<ng-messages for="loginForm.password.$error" style="color:maroon" ng-show="loginForm.password.$invalid && loginForm.password.$dirty">
				<ng-message when='required' >Password is required</ng-message>
			</ng-messages>
		</div>

		<div class="form-group">
			<button class="btn btn-primary">Log in</button>
		</div>
	</form>
</div>
